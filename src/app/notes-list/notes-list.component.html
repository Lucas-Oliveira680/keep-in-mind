<div class="noteAdd">
    <mat-form-field>
        <input id="input"
         matInput placeholder="New Note"
         [(ngModel)]="newNoteTitle">
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="onAddNote()" class="btn">Add note
    </button>
</div>

<div class="container">
    <app-note-item *ngFor="let noteEl of Notes" [note]="noteEl"></app-note-item>
</div>
