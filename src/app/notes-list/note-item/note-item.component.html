<ul class='notes'>
    <li>
        <div class="note">
            <div id="colorChange" (click)="onColorChange(i)"></div>
            <div id="noteRemove" (click)="onRemoveNote(i)">X</div>
            <input [(ngModel)]="note.title" placeholder="New Note">
            <hr>
            <textarea matInput cdkTextareaAutosize
             cdkAutosizeMinRows="8"
              cdkAutosizeMaxRows="8"
              [(ngModel)]="note.text"></textarea>
        </div>
    </li>
</ul>
